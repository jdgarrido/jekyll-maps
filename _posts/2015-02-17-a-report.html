<script src="//api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js"></script>
<link href="//api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css" rel="stylesheet" />
<style>
	#map { 
		width: 100%; 
		height: 300px;
	}
</style>

<div id="map"></div>

<script>
L.mapbox.accessToken = '{{site.mapbox-token}}';
var map = L.mapbox.map('map', '{{site.mapbox-id}}')
			.setView([-3.356, -76.366], 7);

var featureLayer = L.mapbox.featureLayer()
					.loadURL('/geodata/data.geojson')
					.addTo(map);
</script>
